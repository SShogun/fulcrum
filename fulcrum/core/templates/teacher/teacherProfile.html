{% extends 'base.html' %} {% load static %} {% block content %}
<div class="h-screen bg-[#1a1a1a] py-8">
  <div class="container mx-auto px-4">
    <div class="max-w-2xl mx-auto bg-gray-800 rounded-xl shadow-2xl p-8">
      <h2 class="text-3xl font-bold text-white mb-6 text-center">
        Teacher Profile
      </h2>
      <div class="card-body">
        <div class="space-y-6"></div>
            <div class="bg-gray-700 rounded-lg p-6">
                <table class="table w-full">
                    <tr class="border-b border-gray-600"></tr>
                        <th class="text-black text-left py-3 text-lg">Teacher ID:</th>
                        <td class="text-gray-300 py-3 text-lg">{{ teacher.teacher_id }}</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="mt-8 text-center">
          <a
            href="{% url 'courses' %}"
            class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg no-underline transition duration-300 ease-in-out transform hover:scale-105"
          >
            View Courses
          </a>
        </div>
    </div>
    </div>
  </div>
</div>
{% endblock %}
