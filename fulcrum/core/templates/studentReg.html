{% extends 'base.html' %} {% load static %} {% block content %}
<div class="h-screen bg-[#1a1a1a] py-4">
  <div class="container mx-auto px-2">
    <!-- Error Messages -->
    {% if messages %} {% for message in messages %}
    <div
      class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} text-white bg-red-100 border border-red-400 px-4 py-3 rounded relative mb-4"
      role="alert"
    >
      <span class="block sm:inline">{{ message }}</span>
      <button
        type="button"
        class="absolute top 0 right-0 px-4 py-3"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %} {% endif %}

    <div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-4">
      <h2 class="text-2xl font-bold text-white mb-4 text-center">
        Student Registration
      </h2>

      <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div class="form-group">
          <label for="first_name" class="block text-gray-300 mb-1 text-sm"
            >First Name</label
          >
          <input
            type="text"
            class="bg-gray-700 text-white border border-gray-600 rounded-lg w-full p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
            id="first_name"
            name="first_name"
            placeholder="Enter your first name"
            required
          />
        </div>

        <div class="form-group">
          <label for="last_name" class="block text-gray-300 mb-1 text-sm"
            >Last Name</label
          >
          <input
            type="text"
            class="bg-gray-700 text-white border border-gray-600 rounded-lg w-full p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
            id="last_name"
            name="last_name"
            placeholder="Enter your last name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email" class="block text-gray-300 mb-1 text-sm"
            >Email</label
          >
          <input
            type="email"
            class="bg-gray-700 text-white border border-gray-600 rounded-lg w-full p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone" class="block text-gray-300 mb-1 text-sm"
            >Phone</label
          >
          <input
            type="tel"
            class="bg-gray-700 text-white border border-gray-600 rounded-lg w-full p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg text-sm"
        >
          Register
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
