{% extends 'base.html' %} {% load static %} {% block content %}
<div class="h-screen bg-[#1a1a1a] py-4">
  <div class="container mx-auto px-2">
    <div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-4">
      <div class="flex items-center mb-4">
        <a href="{% url 'teacher-profile' %}" class="text-white text-xl">
          &larr;
        </a>
        <div class="flex-1 text-center">
          <h2 class="text-2xl font-bold text-white">Add New Course</h2>
        </div>
      </div>

      {% if messages %} {% for message in messages %}
      <div class="alert alert-{{ message.tags }} mb-4">{{ message }}</div>
      {% endfor %} {% endif %}

      <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div class="form-group">
          <label for="name" class="block text-gray-300 mb-1 text-sm">
            Course Name
          </label>
          <input
            type="text"
            class="bg-gray-700 text-white border border-gray-600 rounded-lg w-full p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="description" class="block text-gray-300 mb-1 text-sm">
            Description
          </label>
          <textarea
            class="bg-gray-700 text-white border border-gray-600 rounded-lg w-full p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            id="description"
            name="description"
            rows="4"
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg text-sm"
        >
          Add Course
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
