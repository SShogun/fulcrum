{% extends 'base.html' %} {% load static %} {% block content %}
<div class="min-h-screen bg-[#1a1a1a] py-4">
  <div class="container mx-auto px-4">
    <div class="bg-gray-800 rounded-lg shadow-lg p-6">
      <h2 class="text-2xl font-bold text-white my-8">Available Courses</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for course in courses %}
        <div class="bg-gray-700 rounded-lg p-4">
          <h3 class="text-xl font-semibold text-white mb-2">
            {{ course.name }}
          </h3>
          <p class="text-gray-300 mb-4">{{ course.description }}</p>
          <p class="text-sm text-gray-400">
            Teacher: {{ course.teacher.first_name }} {{ course.teacher.last_name
            }}
          </p>
        </div>
        {% empty %}
        <p class="text-gray-400 col-span-3 text-center">
          No courses available yet.
        </p>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
