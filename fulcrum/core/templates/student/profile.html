{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 h-screen">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2>Student Profile</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-8">
                    <table class="table">
                        <tr>
                            <th>Student ID:</th>
                            <td>{{ student.student_id }}</td>
                        </tr>
                        <tr>
                            <th>First Name:</th>
                            <td>{{ student.first_name }}</td>
                        </tr>
                        <tr>
                            <th>Last Name:</th>
                            <td>{{ student.last_name }}</td>
                        </tr>
                        <tr>
                            <th>Email:</th>
                            <td>{{ student.email }}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="mt-8 text-center">
                <a
                  href="{% url 'course-enroll' %}"
                  class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg no-underline transition duration-300 ease-in-out transform hover:scale-105"
                >
                  View Courses
                </a>
              </div>
        </div>
    </div>
</div>
{% endblock %}</div>
