{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 h-screen">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2>Student Profile</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-8">
                    <table class="table">
                        <tr>
                            <th>Student ID:</th>
                            <td>{{ student.student_id }}</td>
                        </tr>
                        <tr>
                            <th>First Name:</th>
                            <td>{{ student.first_name }}</td>
                        </tr>
                        <tr>
                            <th>Last Name:</th>
                            <td>{{ student.last_name }}</td>
                        </tr>
                        <tr>
                            <th>Email:</th>
                            <td>{{ student.email }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}</div>
